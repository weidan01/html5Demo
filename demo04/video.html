<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>video视频播放测试</title>
   </head>
   <body>
        <video width="320" height="240" controls>
		    <source src="http://www.runoob.com/try/demo_source/movie.mp4" type="video/mp4">
		    <source src="http://www.runoob.com/try/demo_source/movie.ogg" type="video/ogg">
	    	您的浏览器不支持Video标签。
        </video>
        <div>
          <p>自定义视频播放控件</p>
          <div>
             <button onclick="playPause()">播放/暂停</button>
             <button onclick="makeBig()">放大</button>
             <button onclick="makeSmall()">缩小</button>
             <button onclick="makeNormal()">还原</button>
          </div>
           <video id="video1" width="420">
		     <source src="http://www.runoob.com/try/demo_source/movie.mp4" type="video/mp4">
		    <source src="http://www.runoob.com/try/demo_source/movie.ogg" type="video/ogg">
		    您的浏览器不支持 HTML5 video 标签。
		  </video>
        </div>
   </body>

   <script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

	function makeBig()
{ 
	myVideo.width=560; 
} 

	function makeSmall()
{ 
	myVideo.width=320; 
} 

	function makeNormal()
{ 
	myVideo.width=420; 
} 
</script> 
</html>
