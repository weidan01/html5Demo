<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>拖拽实现</title>
     <style type="text/css"> 
		#div {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;} 
	 </style>
	 <script> 
		function allowDrop(ev) 
		{ 
		    ev.preventDefault(); 
		} 

		function drag(ev) 
		{ 
		    ev.dataTransfer.setData("Text",ev.target.id); 
		} 

		function drop(ev) 
		{ 
		    ev.preventDefault(); 
		    var data=ev.dataTransfer.getData("Text"); 
		    ev.target.appendChild(document.getElementById(data)); 
		} 
</script> 
  </head>
  <body>
      <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)">文字拖拽到这里</div>
      <p id="drag" draggable="true" ondragstart="drag(event)" width="336" height="69" style="border:1px solid red;">哈哈。拽我啊拽我啊</p>
  </body>
</html>
