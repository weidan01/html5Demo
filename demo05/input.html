<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>新增表单类型测试</title>
   </head>
   <body>
     选择你喜欢的颜色color: <input type="color" /><br/>
     输入日期类型date: <input type="date" /><br/>
     输入时间类型datetime(支持太差):<input type="datetime" /><br/>
     输入时间类型datetime-local:<input type="datetime-local" /><br/>
     输入邮件类型email:<input type="email" /><br/>
     输入月份month:<input type="month" ><br/>
     输入数字number:<input type="number" max="5" min="1"><br/>
     输入数字范围range:<input type="range" max="5" min="1"><br/>
     search:<input type="search"><br/>
     tel:<input type="tel"><br/>
     time:<input type="time"><br/>
     url:<input type="url"><br/>
     week:<input type="week"><br/>
   </body>
</html>
